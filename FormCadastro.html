<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!--Metadados-->
    <meta chartset="UTF-8">
    <meta http-equiv="X-UA-Compatible" contente="IE=edge">
    <meta name="viewport" content="width=device-width, iniital-scale=1.0">
    <meta name="Description" content="Página de Fórmulario">
    <link rel="icon" href="Imagens/IconExcel.png">

    <!--Título do Documento-->
    <title>Cadastro - Descomplica Excel</title>

    <!--Chamando o arquivo CSS-->
    <link rel="Stylesheet" type="text/css" href="FormCadastroStyle.css">

</head>

<body>
    <!--Cabeçalho com o título e subtítulo (amabos no css com id "titulo")-->
    <div>
        <header class="Cabecalho-da-Imagem">
            <img class="CabecalhoImagem" src="Imagens/LogoExcel.png" alt="LogoExcel">
        </header>
        <h1 id="titulo">Seja bem vindo Aluno</h1>
        <br>
        <br>
        <br>
        <h2 id="titulo2">Cadastre-se Abaixo:</h2>
        <p id="subtitulo">Preencha com suas informações:</p>
        <br>
    </div>

    <!--Início ao formulário-->
    <section class="Imagem-da-Principal">
        <img class="ImagemPrincipal" src="Imagens/DescExcel.png" alt="LogoDescomplicaExcel">
    </section>

    <form>
        <fieldset class="grupo">
            <!---Campo do nome com legenda "nome" e css de classe "campo"-->
            <div class="campo">
                <label for="nome"><strong>Nome:</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <!--Campo do sobrenome com legenda "sobrenome" e css de classe "campo"-->
            <div class="campo">
                <label for="sobrenome"><Strong>Sobrenome:</Strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>

            <!--Campo do email-->
            <div class="campo">
                <label for="email"><strong>Email:</strong></label>
                <input type="email" name="email" id="email">
            </div>


            <!--Campo do telefone-->
            <div class="campo">
                <label><strong>Telefone:</strong></label>
                <input type="text" name="Telefone" id="Telefone">
            </div>

            <br>
            <!-----Campo de desenvolvimento web com 3 opções de botões selecionáveis(radio e button) e no css classe campo-->
            <div class="campo">
                <label><strong>Qual nível de Excel que você acha que têm?</strong></label>

                <label>
                    <input type="radio" name="NivelExcel" value="Impressionador">Impressionador
                </label>

                <label>
                    <input type="radio" name="NivelExcel" value="Avançado">Avançado
                </label>

                <label>
                    <input type="radio" name="NivelExcel" value="Intermediário">Intermediário
                </label>

                <label>
                    <input type="radio" name="NivelExcel" value="Básico">Básico
                </label>

                <label>
                    <input type="radio" name="NivelExcel" value="Nada">Nada
                </label>
            </div>
            <br>
            <!--Campo de área de atuação com 4 opções para escolha (select option) e no css de classe "campo" -->
            <div class="campo">
                <label for="área"><strong>Área de atuação atual:</strong></label>
                <select id="área" required>
                    <option selected disabled value="">Selecione</option>
                    <option>Administrador</option>
                    <option>Assistente Administrativo</option>
                    <option>Analista de Dados</option>
                    <option>Outros</option>
                </select>
            </div>
            <br>

            <!--Campo das ferramentas para escolha de 1 ou mais opções para marcar(cherkbox) e no css classe "campo"-->
            <div id="check">
                <label><strong>Ferramentas na qual você já utiliza: </strong></label>
                <br>
                <input type="checkbox" id="ferramenta1" name="ferramenta1" value="FórmulaMatriz">
                <label for="ferramenta1">Fórmula Matriz</label>
                <br>
                <input type="checkbox" id="ferramenta2" name="ferramenta2" value="FiltrareClassivarDados">
                <label>Filtrar e Classificar Dados</label>
                <br>
                <input type="checkbox" id="ferramenta3" name="ferramenta3" value="GerenciadordeNomes">
                <label>Gerenciador de Nomes</label>
                <br>
                <input type="checkbox" id="ferramenta4" name="ferramenta4" value="FormataçãoCondicional">
                <label>Formatação Condicional</label>
                <br>
                <input type="checkbox" id="ferramenta5" name="ferramenta5" value="TabelasDinâmicas">
                <label>Tabelas Dinâmicas</label>
                <br>
                <input type="checkbox" id="ferramenta6" name="ferramaneta6" value="FerramentasExcelAnalisedeDados">
                <label>Ferramentas do Excel para Análise de Dados</label>
                <br>
                <input type="checkbox" id="ferramenta7" name="ferramenta7" value="GravadordeMacros">
                <label>Gravador de Macros</label>
            </div>
            <br>
            <!--Caixa de texto-->
            <div class="campo">
                <br>
                <label for="experiencia"><strong>Conte um pouco de sua experiência:</strong></label>
                <textarea row="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
            </div>

            <!--Botão para enviar o formulário-->
            <button class="botao" type="submit" onsubmit="">Concluído</button>
        </fieldset>
    </form>
</body>

</html>
